name: üìä –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Excel –≤ JSON

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  push:
    branches: [ main ]
    paths:
      - 'CreditMarket_Data*.xlsx'

jobs:
  convert-excel:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # –î–ê–Å–ú –ü–†–ê–í–ê –ù–ê –ó–ê–ü–ò–°–¨
    
    steps:
    # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π —Å –ø—Ä–∞–≤–∞–º–∏
    - name: ‚¨áÔ∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
    - name: üêç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      run: pip install pandas openpyxl
    
    # 4. –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Excel –≤ JSON
    - name: üîÑ –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Excel ‚Üí JSON
      run: |
        python << 'EOF'
        import pandas as pd
        import os
        
        print("=== –ù–ê–ß–ò–ù–ê–ï–ú –ö–û–ù–í–ï–†–¢–ê–¶–ò–Æ ===")
        
        # –ò—â–µ–º Excel —Ñ–∞–π–ª—ã
        excel_files = []
        for file in os.listdir('.'):
            if file.endswith('.xlsx') and 'CreditMarket' in file:
                excel_files.append(file)
        
        print(f"–ù–∞–π–¥–µ–Ω—ã Excel —Ñ–∞–π–ª—ã: {excel_files}")
        
        if not excel_files:
            print("‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ Excel —Ñ–∞–π–ª–æ–≤ —Å CreditMarket –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏!")
            exit(1)
        
        # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É data
        os.makedirs('data', exist_ok=True)
        
        # –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π Excel —Ñ–∞–π–ª
        excel_file = excel_files[0]
        print(f"–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∞–π–ª: {excel_file}")
        
        try:
            # –ß–∏—Ç–∞–µ–º Excel —Ñ–∞–π–ª
            xls = pd.ExcelFile(excel_file)
            sheet_names = xls.sheet_names
            print(f"‚úÖ –§–∞–π–ª –ø—Ä–æ—á–∏—Ç–∞–Ω. –õ–∏—Å—Ç—ã: {sheet_names}")
            
            # –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –ª–∏—Å—Ç
            for sheet in sheet_names:
                print(f"üìã –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é: '{sheet}'")
                
                df = pd.read_excel(xls, sheet_name=sheet)
                
                # –û—á–∏—â–∞–µ–º
                df = df.dropna(how='all')
                df = df.dropna(axis=1, how='all')
                
                if df.empty:
                    print(f"‚ö†Ô∏è –õ–∏—Å—Ç '{sheet}' –ø—É—Å—Ç")
                    df = pd.DataFrame({'info': [f'–õ–∏—Å—Ç {sheet} –ø—É—Å—Ç –∏–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö']})
                
                # –°–æ—Ö—Ä–∞–Ω—è–µ–º JSON
                json_name = f"{sheet.lower().replace(' ', '_')}.json"
                df.to_json(f'data/{json_name}', orient='records', force_ascii=False, indent=2)
                print(f"üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: data/{json_name} ({len(df)} —Å—Ç—Ä–æ–∫)")
            
            print("üéâ –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!")
            
        except Exception as e:
            print(f"‚ùå –û—à–∏–±–∫–∞: {e}")
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—à–∏–±–∫—É
            with open('data/error.txt', 'w') as f:
                f.write(str(e))
            exit(1)
        EOF
    
    # 5. –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
    - name: üíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      run: |
        # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Git
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
        git add data/
        
        # –ö–æ–º–º–∏—Ç–∏–º –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if git diff --cached --quiet; then
          echo "üîÑ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
        else
          git commit -m "ü§ñ Auto-update: –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –¥–∞–Ω–Ω—ã–µ $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
