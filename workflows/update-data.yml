name: Update Data from VK Cloud

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 8:00 UTC (11:00 –ø–æ –ú–æ—Å–∫–≤–µ)
    - cron: '0 8 * * *'
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    paths:
      - '.github/workflows/update-data.yml'  # –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —ç—Ç–æ–≥–æ —Ñ–∞–π–ª–∞

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
    
    - name: Download Excel from VK Cloud
      run: |
        # –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ XXXXX –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –∫–æ–¥ –∏–∑ —Å—Å—ã–ª–∫–∏
        curl -L -o data.xlsx "https://cloud.mail.ru/public/XXXXXXXX/CreditMarket_Data.xlsx?download=1"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–∞—á–∞–ª—Å—è –ª–∏ —Ñ–∞–π–ª
        if [ ! -f "data.xlsx" ]; then
          echo "–§–∞–π–ª –Ω–µ —Å–∫–∞—á–∞–ª—Å—è!"
          exit 1
        fi
    
    - name: Convert Excel to JSON
      run: |
        python << 'EOF'
        import pandas as pd
        import json
        import os
        
        # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É data, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
        os.makedirs('data', exist_ok=True)
        
        # –ß–∏—Ç–∞–µ–º Excel —Ñ–∞–π–ª
        try:
            excel_file = pd.ExcelFile('data.xlsx')
            
            # –î–ª—è –∫–∞–∂–¥–æ–≥–æ –ª–∏—Å—Ç–∞ —Å–æ–∑–¥–∞–µ–º JSON
            for sheet_name in excel_file.sheet_names:
                print(f"–û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –ª–∏—Å—Ç: {sheet_name}")
                
                # –ß–∏—Ç–∞–µ–º –ª–∏—Å—Ç
                df = pd.read_excel(excel_file, sheet_name=sheet_name)
                
                # –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—ã –≤ —Å—Ç—Ä–æ–∫–∏
                for col in df.columns:
                    if pd.api.types.is_datetime64_any_dtype(df[col]):
                        df[col] = df[col].dt.strftime('%Y-%m-%d')
                
                # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ JSON
                json_file = f'data/{sheet_name.lower()}.json'
                df.to_json(json_file, orient='records', force_ascii=False, indent=2)
                print(f"–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: {json_file}")
                
        except Exception as e:
            print(f"–û—à–∏–±–∫–∞: {e}")
            exit(1)
        EOF
    
    - name: Clean up temporary files
      run: |
        rm -f data.xlsx
    
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        git add data/*.json
        
        if git diff --staged --quiet; then
          echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
        else
          git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
